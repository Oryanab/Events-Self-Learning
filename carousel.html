<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <style>
      li{
        display: inline-block;
      }

  </style>
</head>

<body>

  <!-- create your markup and styles -->
    <ul class="slides">
    <button id="previous">⇦</button>
    <button id="next">⇨</button>
      <li><img src="https://en.js.cx/carousel/1.png"></li>
      <li><img src="https://en.js.cx/carousel/2.png"></li>
      <li><img src="https://en.js.cx/carousel/3.png"></li>
      <li><img src="https://en.js.cx/carousel/4.png"></li>
      <li><img src="https://en.js.cx/carousel/5.png"></li>
      <li><img src="https://en.js.cx/carousel/6.png"></li>
      <li><img src="https://en.js.cx/carousel/7.png"></li>
      <li><img src="https://en.js.cx/carousel/8.png"></li>
      <li><img src="https://en.js.cx/carousel/9.png"></li>
      <li><img src="https://en.js.cx/carousel/10.png"></li>
    </ul>


  <script>
    // ...your code to make carousel alive!
    const imgList = []
    let next = 3;
    let prvious = 0;
    const img = document.querySelectorAll('li')
    for (let i of img){
      i.style.display='none'
      imgList.push(i)
    }
    const buttonNext = document.getElementById('next')
    const buttonPrevious = document.getElementById('previous')

    const firstThree = imgList.slice(prvious,next)
    for (let i of firstThree){
        i.style.display='block'
      }


    buttonNext.addEventListener('click',e=>{
      next+=3
      prvious = next - 3
      const thrwwRow = imgList.slice(prvious,next)
      for (let i of thrwwRow){
        i.style.display='block'
        thrwwRow.splice(prvious,next)
      }
    })

    buttonPrevious.addEventListener('click',e=>{
      next-=3
      prvious = next - 3
      const thrwwRow = imgList.slice(prvious,next)
      for (let i of thrwwRow){
        i.style.display='none'
        thrwwRow.splice(prvious,next)
      }
    })

  </script>

</body>
</html>
