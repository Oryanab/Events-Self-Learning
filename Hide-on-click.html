<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Click to hide the text" />

    <div id="text">Text</div>

    <script>
      const taxtA = document.getElementById("text");
      const button = document.getElementById("hider");
      button.addEventListener("click", (e) => {
        taxtA.remove();
      });
    </script>
  </body>
</html>
