<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul class="tree" id="tree">
      <li>
        Animals
        <ul class="kids">
          <li>
            Mammals
            <ul class="kids">
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul class="kids">
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul class="kids">
          <li>
            Aquarium
            <ul class="kids">
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul class="kids">
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const ul = Array.from(document.getElementsByClassName("kids"));
      ul.forEach((item) => {
        item.parentNode.addEventListener("click", (e) => {
          if (e.target != item.parentNode) return;

          if (item.style.display != "block") {
            item.style.display = "block";
            e.stopPropagation();
          } else {
            item.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
