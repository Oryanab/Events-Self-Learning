<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Click to hide the text" />

    <script>
      const button = document.getElementById("hider");
      button.addEventListener("click", () => alert("1"));
      button.removeEventListener("click", () => alert("1"));
      button.onclick = () => alert(2);
    </script>
  </body>
</html>

// the fisrt and second handerlers are running because we didnt assign the same
function on the removeEventListener (even tho it looks the same)
