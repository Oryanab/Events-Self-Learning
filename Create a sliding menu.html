<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p><span id="button">▶</span>Sweeties (click me)!</p>
    <ul id="ul">
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
    <script>
      const button = document.getElementById("button");
      const ul = document.getElementById("ul");
      ul.style.display = "none";

      button.addEventListener("click", (e) => {
        if (button.textContent === "▶") {
          button.textContent = "▼";
          ul.style.display = "block";
        } else {
          button.textContent = "▶";
          ul.style.display = "none";
        }
      });
    </script>
  </body>
</html>
